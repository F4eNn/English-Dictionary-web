<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Dictionary web app</title>
  <link rel="stylesheet" href="dist/style/main.css">
  <script type="module" src="dist/main.js"></script>
</head>

<body class="wrapper">
  <header>
    <nav>
      <div> <img src="./assets/images/logo.svg" alt=""></div>
      <div class="buttons-container">
        <div class="dropdown">
          <button>Sans Serif
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8">
              <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6" />
            </svg></button>
          <ul class="content hide-content" id="#content">
            <li><button class="option-btn">Sans Serif</button></li>
            <li><button class="option-btn">Serif</button></li>
            <li><button class="option-btn">Mono</button></li>
          </ul>
        </div>
        <div class="theme-button">
          <button id="switch-mode"><span class="circle-btn-element "></span></button>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
            <path fill="none" stroke="" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
          </svg>
        </div>
      </div>
    </nav>
    <form class="form ">
      <input id="text" type="text" placeholder="Search for any word..." autocomplete="off">
      <button id="input-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z" />
        </svg>
      </button>
    </form>
    <p class="error-text">Whoops, can't be empty...</p>
  </header>
  <main></main>
  <template class="error-template">
    <section class="error-msg-container">
      <h2>ðŸ˜¥</h2>
      <h3></h3>
      <p>Sorry pal, we couldn't find definitions for the word you were looking for.You can try the search again at later
        time or head to the web instead.</p>
    </section>
  </template>
  <template class="title-template">
    <section class="keyword-title-container">
      <div class="title-box">
        <h1 id="keyword-title"></h1>
        <span id="pronouncement"></span>
      </div>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
          <g fill="" fill-rule="evenodd">
            <circle cx="37.5" cy="37.5" r="37.5" opacity="1" />
            <path d="M29 27v21l21-10.5z" />
          </g>
        </svg>
      </button>
    </section>
  </template>
  <template class="content-template">
    <section class="meaning-container">
      <div class="title">
        <h2><i>noun</i></h2>
        <div class="line"></div>
      </div>
      <h3>meaning</h3>
      <ul id="noun-ul-list">
      </ul>
      <div class="synonyms">
        <h3>synonyms</h3>
        <p>-</p>
      </div>
      <div class="title title-verb">
        <h2><i>verb</i></h2>
        <div class="line"></div>
      </div>
      <h3>meaning</h3>
      <ul id="verb-ul-list" class="verb-ul-list">
        <div class="quote-container"></div>
      </ul>
      <div class="source-container">
        <h4>source</h4>
        <a id="link" target="_blank"></a>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
          <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M6.09 3.545H2.456A1.455 1.455 0 0 0 1 5v6.545A1.455 1.455 0 0 0 2.455 13H9a1.455 1.455 0 0 0 1.455-1.455V7.91m-5.091.727 7.272-7.272m0 0H9m3.636 0V5" />
        </svg>
      </div>
    </section>
  </template>
</body>

</html>
